{% extends 'blog/header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block cssfile %}
        <link rel="stylesheet" href="{% static 'blog/profile.css' %}">
    {% endblock %}
    <title>Profile</title>
</head>
<body>

    {% block content %}
        <div id="profile">    
            <p id="profile-img"> <img src="https://www.iconspng.com/uploads/ichigo-mask/ichigo-mask.png" alt="Ichigo Mask PNG icon" /> </p>  
        </div>
        <p class="blog_title ">Username:<p class="Text"> {{user.username}} </p></p>       
        <p class="blog_title ">Email:<p class="Text"> {{user.email}} </p></p>     
    {% endblock content %}
    
</body>
</html>

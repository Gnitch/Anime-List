{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'blog/header.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ebdd1cc5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block cssfile %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top sticky-top " >
        <a class="navbar-brand" href="{% url 'blog:home_page' user.id %}"> <p class="nav_link" id="home">Home</p></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'blog:watching' user.id %}"> <p class="nav_link">Watching</p><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'blog:watched' user.id %}"> <p class="nav_link">Watched</p><span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'blog:not_watched' user.id %}"> <p class="nav_link">Not-Watched</p><span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'blog:create_new_post' user.id  %}"> <p class="nav_link">  <i class="fas fa-plus" ></i>New Anime</p><span class="sr-only">(current)</span> </a>
          </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'blog:about' %}"> <p class="nav_link">About</p><span class="sr-only">(current)</span> </a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <form method="GET" action="{% url 'blog:search_results' user.id  %}">
              <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search" name="q">
            </form>
             <a href="{% url 'blog:profile' user.id %}"> <i class="fas fa-user-circle " id="user_icon"></i>  </a>           
            <a href="{% url 'blog:user_logout' %}"> <button class="btn btn-outline-danger my-2 my-sm-0 search_btn" type="submit">Logout</button> </a> 
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>

{% extends 'blog/header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block cssfile %}
    <link rel="stylesheet" href="{% static 'blog/New_Anime.css' %}">
    {% endblock cssfile %}
    <title>New Post</title>
</head>
<body>
    {% block content %}
        <div class="flex_parent">

            <div class="flex_child">
                <h2>Add New Anime To List</h2>
                <div class="form">
                    <form method="POST" >
                        {% csrf_token %}
                        {{form}}
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>

    {% endblock content %}
</body>
</html>
